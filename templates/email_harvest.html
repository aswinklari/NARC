{% extends "base.html" %}

{% block title %}Email Harvest{% endblock %}

{% block content %}
    <div class="tool-container">
        <h2>Email Harvesting Tool</h2>
        <form method="POST" action="{{ url_for('email_harvest') }}">
            <div class="form-group">
                <label for="target">Target Name/Company:</label>
                <input type="text" id="target" name="target" required>
            </div>
            
            <div class="form-group">
                <label for="custom_domains">Specific Domains (comma separated):</label>
                <input type="text" id="custom_domains" name="custom_domains" 
                       placeholder="example.com,company.org">
            </div>
            
            <button type="submit" class="btn">Search for Emails</button>
        </form>
    </div>
{% endblock %}
